<head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h2 align="center">Personalfragebogen 2.0 - v0.1</h2>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

        body {
            padding-top: 20px;
            padding-bottom: 50px;
                              }

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
 <form th:action="@{/Login}" method="POST">
  <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" required="true" name="username" placeholder="Enter the username"></input>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" required="true" name="password" placeholder="Enter the Password"></input>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me</input>
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Sign in</button>
    </div>
  </div>
</form>
<script src="js/vendor/jquery-1.11.2.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
